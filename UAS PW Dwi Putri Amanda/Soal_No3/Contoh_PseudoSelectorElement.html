<html>
  <head>
    <title>Contoh Pseudo-element</title>
    <meta content="">
    <style>
    p::first-line {
        color: brown;
    }
    </style>
  </head>
  <body>
    <p>ini adalah paragraf yang cukup panjang. Sengaja dibuat <br> 
      panjang agar bisa dipakai sebagai contoh untuk selektor <br>
      pseudo-elemen. Pseudo-element adalah selektor untuk memilih <br>
      elemen semu. Elemen semu yang saya maksud di sini adalah <br>
      elemen yang seolah-olah kita tambahkan di HTML. <br>
</p>
  </body>
</html>
